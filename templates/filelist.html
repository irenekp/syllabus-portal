<!doctype html>
<html>
	<head>
		<title>Displaying my file</title>
	</head>

	<body>
		<ul>
		  {% for entry in cursor %}
		    <li><em>{{entry.filepath}}, {{entry.prof}}, {{entry.course_code}}</em>
		  {% else %}
		    <li><em>No entries here so far</em>
		  {% endfor %}
  		</ul>
	</body>

</html>
